<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Школьный Кружок Бадминтона</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            text-align: center;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/3/3e/Badminton_racket_and_shuttlecock.jpg'); /* Фото фона */
            background-size: cover;
            background-position: center;
        }
        header {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
        }
        header h1 {
            margin: 0;
        }
        section {
            background-color: rgba(0, 0, 0, 0.7);
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            border-radius: 10px;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Школьный Кружок Бадминтона</h1>
    </header>

    <section>
        <h2>О нас</h2>
        <p>Присоединяйтесь к нашему школьному кружку бадминтона! Здесь вы сможете научиться играть, улучшить свои навыки и просто весело провести время.</p>
    </section>

    <section>
        <h2>Расписание</h2>
        <p>Тренировки проходят каждую среду и пятницу после уроков в спортивном зале.</p>
    </section>

    <footer>
        <p>Контакт: badminton@school.com</p>
    </footer>
</body>
</html>
